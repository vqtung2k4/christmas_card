<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
    <title>Christmas Card</title>
</head>
<body>
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <div class="content">
        <div class="card" onclick="OpenCard()">
            <i class="fa-solid fa-socks click-open"></i>
            <div class="card-content">
                <img src="/img/floating_5.jpg" alt="Meo-content">
                <!-- <p>Content of card</p> -->
                <p id="typing-text"></p>
            </div>
        </div>
    
        <img src="/christmas_card/img/float_1.JPG" alt="Floating Image 1" class="floating-image">
        <img src="/christmas_card/img/floating_2.JPG" alt="Floating Image 2" class="floating-image">
        <img src="/christmas_card/img/floating_3.JPG" alt="Floating Image 3" class="floating-image">
        <img src="/christmas_card/img/floating_4.jpg" alt="Floating Image 4" class="floating-image">
        <img src="/christmas_card/img/floating_5.jpg" alt="Floating Image 5" class="floating-image">
        <img src="/christmas_card/img/floating_6.jpg" alt="Floating Image 6" class="floating-image">
        <img src="https://placekitten.com/80/80" alt="Floating Image 3" class="floating-image">
        <img src="https://placekitten.com/90/90" alt="Floating Image 4" class="floating-image">
        <img src="https://placekitten.com/110/110" alt="Floating Image 5" class="floating-image">
        <img src="https://placekitten.com/70/70" alt="Floating Image 6" class="floating-image">
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d46b1f7fb2.js" crossorigin="anonymous"></script>
</body>
</html>
